<!DOCTYPE html>
<html lang="en">
<head>

    <title>Balancete</title>
    <link rel="stylesheet" href="../css/styles.css">

                </thead>

                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>
                        <td>3</td>
